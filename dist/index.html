<!DOCTYPE html>
<html lang="es-ES">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bytebank</title>
    <link rel="stylesheet" href="css/app.css" type="text/css" />
  </head>
  <body>
    <header class="header container-padding flex">
      <img src="images/logo-bytebank.svg" alt="Bytebank" />
      <div class="user flex">
        <span>Juana Ferreira</span>
        <img src="images/avatar.svg" alt="Juana Ferreira" />
      </div>
    </header>
    <main class="container-padding flex">
      <nav class="menu">
        <a href="#" class="active">Inicio</a>
        <a href="#">Transferencias</a>
        <a href="#">Inversiones</a>
        <a href="#">Otros servicios</a>
      </nav>

      <div class="central-column">
        <section class="block-balance">
          <h2>Hola, Juana! :)</h2>
          <time>miércoles, 08/09/2024</time>

          <div class="flex">
            <div class="balance-value">
              <strong>
                Saldo <img src="images/olho.svg" alt="Mostrar saldo" />
              </strong>
              <div class="cc">
                <span>Cuenta Corriente</span>
                <span class="value">$ 2.500,00</span>
              </div>
            </div>
          </div>
        </section>

        <section class="block-new-transaction">
          <h2>Nueva Transacción</h2>
          <form action="" method="post" novalidate>
            <div class="field">
              <select
                name="transactionType"
                id="transactionType"
                class="field-input"
                required
              >
                <option value="">Seleccione el tipo de transacción</option>
                <option value="Depósito">Depósito</option>
                <option value="Transferencia">Transferencia</option>
                <option value="Pago de Factura">Pago de Factura</option>
              </select>
            </div>
            <div class="field">
              <label for="value">Valor:</label><br />
              <input
                type="number"
                name="value"
                id="value"
                class="field-input"
                placeholder="0,00"
                step=".01"
                min="0"
                required
              />
            </div>
            <div class="field">
              <label for="date">Fecha:</label><br />
              <input
                type="date"
                name="date"
                id="date"
                class="field-input"
                placeholder="dd/mm/aaaa"
                required
              />
            </div>
            <div class="field">
              <button type="submit" class="btn">Concretar transacción:</button>
            </div>
          </form>
        </section>
      </div>

      <aside class="statement">
        <h3>Extracto</h3>
        <div class="register-transactions">
          <div class="transactions-group">
            <strong class="month-group">Septiembre</strong>
            <div class="transaction-item">
              <div class="transaction-info">
                <span class="type">Transferencia</span>
                <strong class="value">-$ 36,00</strong>
              </div>
              <time class="date">04/09</time>
            </div>
            <div class="transaction-item">
              <div class="transaction-info">
                <span class="type">Transferencia</span>
                <strong class="value">-$ 58,00</strong>
              </div>
              <time class="date">02/09</time>
            </div>
          </div>

          <div class="transactions-group">
            <strong class="month-group">Agosto</strong>
            <div class="transaction-item">
              <div class="transaction-info">
                <span class="type">Transferencia</span>
                <strong class="value">-$ 50,00</strong>
              </div>
              <time class="date">30/08</time>
            </div>
            <div class="transaction-item">
              <div class="transaction-info">
                <span class="type">Depósito</span>
                <strong class="value">$ 86,00</strong>
              </div>
              <time class="date">27/08</time>
            </div>
          </div>
        </div>
      </aside>
    </main>
    <script type="module" src="js/main.js"></script>
  </body>
</html>
